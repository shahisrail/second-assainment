<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 600px; /* Set a maximum width for the container to prevent buttons from becoming too wide on larger screens */
            margin: 0 auto; /* Center the container horizontally */
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1f1f1;
            font-size: 16px;
        }

        .btn img {
            max-width: 30px; /* Limit the image width to maintain the button's height */
        }

        /* Media query for devices with a width of 425px */
        @media (max-width: 425px) {
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <section class="btn-section">
        <div class="btn-container">
            <button class="btn"><img src="images/Rectangle 11.png" alt="">Action Game</button>
            <button class="btn-Adventure"><img src="images/Rectangle 11.png" alt="">Adventure Games</button>
            <button class="btn-Arcade"><img src="images/Rectangle 12.png" alt="">Arcade Games</button>
            <button class="btn-Educational"><img src="images/Rectangle 13.png" alt="">Educational Games</button>
            <button class="btn-Word"><img src="images/Rectangle 14.png" alt="">Word Games</button>
        </div> 
        <div class="btn-container">
            <button class="btn-Role"><img src="images/Rectangle 15.png" alt="">Role Playing Games</button>
            <button class="btn-Music"><img src="images/Rectangle 16.png" alt="">Music & Audio Games</button>
            <button class="btn-Puzzle"><img src="images/Rectangle 17.png" alt="">Puzzle Games</button>
            <button class="btn-Strategy"><img src="images/Rectangle 18.png" alt="">Strategy Games</button>
        </div>
    </section>
</body>
</html>
